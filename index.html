<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Rock Paper Scissors Game</title>
    <script src="script.js" defer></script>
</head>
<body>
    <button id="rockBtn" value="rock">Rock</button>
    <button id="paperBtn" value="paper">Paper</button>
    <button id="scissorsBtn" value="scissors">Scissors</button>
    <div>
        <p>Your move</p>
        <p id="playerSelection"></p>
        <p>Computer's move</p>
        <p id="computerSelection"></p>
        <p>Who Win?</p>
        <p id="roundResult"></p>
    </div>
    
    <div>
        <h2>Results</h2>
        <div>
            <p>You:</p>
            <p id="playerScore">0</p>
        </div>
        <div>
            <p>Computer:</p>
            <p id="computerScore">0</p>
        </div>
    </div>
    <p id="finalResult"></p>
</body>
</html>
